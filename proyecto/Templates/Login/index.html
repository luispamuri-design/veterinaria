<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    {%load static%}
      <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/dt/dt-2.1.8/datatables.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <style>
        .gradient-bg {
             background: linear-gradient(to bottom,rgb(134, 231, 236), #f8f9fa);
            min-height: 100vh;
    }
    </style>
</head>
<body class="gradient-bg">
  <!-- Contenedor principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Formulario de login -->
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div style="display: flex; align-items: center;">
        <!-- Logo de la veterinaria -->
                 <img src="{% static 'img/logo.png' %}" alt="Logo Veterinaria" style="height: 100px; margin-right: 70px;">
        <!-- Nombre de la veterinaria -->
        <h2>Medic. Dog-Cat</h2>
      </div>
            <h3 class="card-title text-center mb-4"></h3>

            <form method="POST" action="{% url 'custom_login' %}">
                {% csrf_token %}
               <!-- Campo para el correo electrónico -->
                <div class="mb-3">
                    <label for="username" class="form-label">usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Ingresa usuario">
                </div>
        <!-- Campo para la contraseña -->
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa contraseña">
          <!-- Icono para mostrar/ocultar la contraseña -->
                    <span id="togglePassword" class="position-absolute" style="right: 10px; top: 35px; cursor: pointer;">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <!-- Botón de login -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
                <!-- Link para registrarse -->
                <p class="text-center mt-3">Si eres un Cliente y No tienes cuenta? <a href="">Registrate</a></p>
            </form>
        </div>
    </div>

  <!-- Incluir los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.1.8/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            // Obtener el campo de la contraseña
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');

            // Alternar el tipo de campo entre 'password' y 'text'
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });   </script>
</body>
</html>
